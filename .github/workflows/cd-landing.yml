# CD workflow for Landing App
# Deploys landing page to production

name: CD - Landing

on:
  push:
    branches: [main]
    paths:
      - 'apps/landing/**'
      - '.github/workflows/cd-landing.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/landing
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: apps/landing/pnpm-lock.yaml
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build
        run: pnpm build
        env:
          # Dummy values for build verification only
          # Vercel/Netlify uses real values from project settings
          VITE_POSTHOG_KEY: "placeholder-key"
          VITE_POSTHOG_HOST: "https://app.posthog.com"
      
