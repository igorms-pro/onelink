# CI workflow for Landing App
# Runs in parallel with web app CI, only when landing app files change

name: CI - Landing

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/landing/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/landing/**'

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/landing
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: apps/landing/pnpm-lock.yaml
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Type check
        run: pnpm type-check
      
      - name: Lint
        run: pnpm lint

  unit-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/landing
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: apps/landing/pnpm-lock.yaml
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run unit tests
        run: pnpm test:ci
        env:
          CI: "true"
      
      - name: Generate coverage report
        if: always()
        run: pnpm coverage
        continue-on-error: true
      
      - name: Upload coverage reports
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/landing/coverage/coverage-final.json
          flags: landing
          name: landing-coverage
          fail_ci_if_error: false

  e2e-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/landing
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: apps/landing/pnpm-lock.yaml
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-landing-${{ hashFiles('apps/landing/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-landing-
      
      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps
      
      - name: Run E2E tests
        run: pnpm e2e:ci
        env:
          CI: "true"
          NODE_ENV: "test"
      
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-landing
          path: apps/landing/playwright-report/
          retention-days: 30

  build:
    runs-on: ubuntu-latest
    needs: [lint-and-type-check, unit-tests]
    defaults:
      run:
        working-directory: ./apps/landing
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: apps/landing/pnpm-lock.yaml
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build
        run: pnpm build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-landing
          path: apps/landing/dist/
          retention-days: 7
