# Note: VS Code may show "Context access might be invalid" warnings for secrets.
# This is a known false positive bug in the vscode-github-actions extension.
# See: https://github.com/github/vscode-github-actions/issues/222
# These warnings can be safely ignored - they don't affect workflow execution.

name: CI - Web

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/web/**'
      - 'supabase/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/web/**'
      - 'supabase/**'

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/web
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: apps/web/pnpm-lock.yaml
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Type check
        run: pnpm type-check
      
      - name: Lint
        run: pnpm lint

  unit-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/web
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: apps/web/pnpm-lock.yaml
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run unit tests
        run: pnpm test:ci

  e2e-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/web
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: apps/web/pnpm-lock.yaml
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      
      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps
      
      - name: Remove .env.local if exists (to prevent dotenv messages)
        run: rm -f .env.local || true
      
      - name: Set E2E environment variables
        shell: bash
        run: |
          echo "VITE_SUPABASE_URL=${E2E_SUPABASE_URL:-https://placeholder.supabase.co}" >> $GITHUB_ENV
          echo "VITE_SUPABASE_ANON_KEY=${E2E_SUPABASE_ANON_KEY:-placeholder-key}" >> $GITHUB_ENV
          echo "E2E_TEST_EMAIL=${E2E_TEST_EMAIL:-test@example.com}" >> $GITHUB_ENV
          echo "E2E_TEST_PASSWORD=${E2E_TEST_PASSWORD:-testpassword123}" >> $GITHUB_ENV
        env:
          E2E_SUPABASE_URL: ${{ secrets.E2E_SUPABASE_URL }}
          E2E_SUPABASE_ANON_KEY: ${{ secrets.E2E_SUPABASE_ANON_KEY }}
          E2E_TEST_EMAIL: ${{ secrets.E2E_TEST_EMAIL }}
          E2E_TEST_PASSWORD: ${{ secrets.E2E_TEST_PASSWORD }}
      
      - name: Build app
        run: pnpm build
        env:
          # Use real E2E credentials for build so tests can authenticate
          VITE_SUPABASE_URL: ${{ env.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ env.VITE_SUPABASE_ANON_KEY }}
      
      - name: Run E2E tests
        # yamllint disable-line rule:line-length
        run: pnpm e2e:ci
        env:
          CI: "true"
          VITE_BASE_URL: http://localhost:4173
          # Suppress dotenv messages (dotenvx v17+)
          DOTENV_CONFIG_QUIET: "true"
          DOTENV_SILENT: "true"
          NODE_ENV: "test"
          # E2E test credentials - use secrets if available, otherwise placeholder values
          # These are passed directly to the process environment for Playwright
          VITE_SUPABASE_URL: ${{ env.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ env.VITE_SUPABASE_ANON_KEY }}
          E2E_TEST_EMAIL: ${{ env.E2E_TEST_EMAIL }}
          E2E_TEST_PASSWORD: ${{ env.E2E_TEST_PASSWORD }}
      
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 30

  edge-function-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x
      
      - name: Run Edge Function tests (send-notification-email)
        working-directory: supabase/functions
        run: deno test send-notification-email/__tests__/*.test.ts --allow-read --allow-env --allow-net --no-check
      
      - name: Run Edge Function tests (send-weekly-digest)
        working-directory: supabase/functions
        run: deno test send-weekly-digest/__tests__/*.test.ts --allow-read --allow-env --allow-net --no-check

  build:
    runs-on: ubuntu-latest
    needs: [lint-and-type-check, unit-tests, edge-function-tests]
    defaults:
      run:
        working-directory: ./apps/web
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: apps/web/pnpm-lock.yaml
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build
        run: pnpm build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: apps/web/dist/
          retention-days: 7

